<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registerStyle.css"/>
</head>
<body>
    <div id="headerSection">
        <h1>Online Voting System</h1>
        <hr>
    </div>
    <div id="container">
        <img src="../avatar1.svg" alt="image" class="avatar"/>
    <h3>Registration</h3>
    <form action="../api/register.php" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter name"></br></br>
        <input type="number" name="mobile" placeholder="Enter Mobile Number"></br></br>
        <input type="password" name="password" placeholder="Enter password"></br></br>
        <input type="password" name="cpassword" placeholder="Enter confirm password"></br></br>
        <input type="text" name="address" placeholder="Enter address"></br></br>
        <div style="margin-left: 15px; color: #fff;">
        Upload image: <input type="file" name="photo"></br></br>
        Select role: <select  id="dropbox" name="role">
            <option value="1">Voter</option>
            <option value="2">Group</option>
        </select></br></br>
    </div>
        <button id="registerbtn">Register</button></br></br>
        <div class="alreadyUser">
        Already a User? <a href="../index.html">Login here</a>
    </div>
    </form>
    </div>
</body>
</html>
